<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>XPCoin Block File Walker</title>
    {include:inc/head.html}
  </head>

  <body>
    <h1>
      XPCoin Block File Walker
    </h1>
    <hr>

    <div>
      <form action="">
        <input type="text" name="q">
        <input type="submit">
      </form>
    </div>

    <div>
      <div laiz:if="blocks" laiz:loop="blocks:block">
        <div>
          {block.key:l}
        </div>

        <div style="padding-left: 16px;">
          <table>
            <tr laiz:loop="block.values:k:v">
              <th>{k} &nbsp;</th>
              <td>{v:l}</td>
            </tr>
            <tr laiz:loop="block.details:k:v">
              <th>{k} &nbsp;</th>
              <td>{v:h}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <hr>
    <div>
      &copy; 2018 nish#8932
    </div>
  </body>
</html>
